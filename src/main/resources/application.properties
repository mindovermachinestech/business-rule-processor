spring.application.name=business-rule-processor
server.servlet.context-path=/business-rule-processor
# Server Configuration
server.port=8080

# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=*
# Enable logfile endpoint
management.endpoint.logfile.enabled=true

# Set the location of the log file
#management.endpoint.logfile.external-file=logs/app.log



# Prometheus Metrics Export
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.exceptionapp=DEBUG


